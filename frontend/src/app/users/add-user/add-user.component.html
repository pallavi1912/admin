<div class="main-content">
    <div class="container-fluid">
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button type="button" class="btn btn-danger pull-right" [routerLink]="['/users']">View
                    Users List</button>
            </div>

        </div>

    </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div>
                            <h4 *ngIf="edit; then thenBlock else elseBlock"></h4>
                            <ng-template #elseBlock>

                                <h4 class="card-title">Add User</h4>
                                <p class="card-category">Add a new user</p>
                            </ng-template>
                            <ng-template #thenBlock>
                                <h4 class="card-title">Edit User Details</h4>
                                <p class="card-category">Edit details of {{userDetails.fname}} {{userDetails.lname}}</p>

                            </ng-template>
                        </div>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="submitUserDetails()">
                            <div class="row">
                                <!-- <div class="col-md-5">
                              <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Company (disabled)" disabled>
                                </mat-form-field>
                            </div> -->
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" name="username"
                                            [ngModel]="userDetails.username">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" name="email"
                                            [ngModel]="userDetails.email" type="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Contact Number" name="contact"
                                            [ngModel]="userDetails.contact" type="number">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" type="text" name="fname"
                                            [ngModel]="userDetails.fname">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" type="text" name="lname"
                                            [ngModel]="userDetails.lname">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text" name="address"
                                            [ngModel]="userDetails.address">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" type="text" name="city"
                                            [ngModel]="userDetails.city">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" type="text" name="country"
                                            [ngModel]="userDetails.country">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" type="text" name="pincode"
                                            [ngModel]="userDetails.pincode">
                                    </mat-form-field>
                                </div>
                            </div>
                            <!-- <div class="row">
                            <div class="col-md-12">
                              <label>About Me</label>
                              <mat-form-field class="example-full-width">
                                 <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                               </mat-form-field>
                                <div class="form-group">

                                    <div class="form-group">
                                        <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                        <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
                                style="margin-left: 15px;">Submit</button>
                            <button mat-raised-button type="button" class="btn btn-default pull-right">Cancel</button>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
