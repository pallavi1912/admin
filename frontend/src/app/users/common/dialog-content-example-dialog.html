<h3 mat-dialog-title>Delete {{title}} {{name}}</h3>
<mat-dialog-content class="mat-typography">
  <h4>Are you sure you want to remove the {{title}} {{id}}?</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button type="button" class="btn btn-danger pull-right" style="margin-left: 15px;" (click)="clickedYes()">Yes</button>
  <button mat-raised-button type="button" class="btn btn-default pull-right" (click)="clickedNo()">No</button>
</mat-dialog-actions>
